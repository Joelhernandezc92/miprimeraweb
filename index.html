<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .nav {
            background-color: #ddd;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            margin: 15px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenido a Mi Página Personalizada</h1>
    </div>
    <div class="nav">
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca de</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </div>
    <div class="main">
        <h2 id="inicio">Inicio</h2>
        <p>Esta es la página de inicio.</p>

        <h2 id="acerca">Acerca de</h2>
        <p>Aquí puedes poner información sobre ti o tu empresa.</p>

        <h2 id="servicios">Servicios</h2>
        <p>Detalla los servicios que ofreces aquí.</p>

        <h2 id="contacto">Contacto</h2>
        <p>Información de contacto.</p>
    </div>
    <div class="footer">
        <p>Derechos reservados © 2024</p>
    </div>
</body>
</html>
